<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="matrix-description">
      <img class="matrix-description__img" src="./eisenhower-matrix.jpg">
      <a class="matrix-description__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todo-list">
      <p id="new-task">
        <label class="todo-list__title" for="new-task-input">Add Item</label>
        <div class="todo-list__item">
          <input class="todo-list__input" id="new-task-input" type="text">
          <button class="todo-list__button">Add</button>
        </div>
      </p>
      <h3 class="todo-list__title">todo</h3>
      <ul id="incomplete-tasks">
        <li class="todo-list__item">
          <input class="todo-list__checkbox" type="checkbox">
          <label class="todo-list__label">Pay Bills</label>
          <input class="todo-list__input" type="text">
          <button class="todo-list__button">Edit</button>
          <button class="todo-list__button todo-list__button_delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="todo-list__item todo-list__item_edit">
          <input class="todo-list__checkbox" type="checkbox">
          <label class="todo-list__label">Go Shopping</label>
          <input class="todo-list__input" type="text" value="Go Shopping">
          <button class="todo-list__button">Save</button>
          <button class="todo-list__button todo-list__button_delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="todo-list__title">Completed</h3>
      <ul id="completed-tasks">
        <li class="todo-list__item todo-list__item_complited">
          <input class="todo-list__checkbox" type="checkbox" checked>
          <label class="todo-list__label">See the Doctor</label>
          <input class="todo-list__input" type="text">
          <button class="todo-list__button">Edit</button>
          <button class="todo-list__button todo-list__button_delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
